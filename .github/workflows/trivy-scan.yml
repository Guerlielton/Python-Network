name: Scan Vulnerabilities Trivy
on:
  workflow_dispatch:
#   schedule:
#     - cron: '00 00 * * MON'
    
jobs:
  scan:
    name: Scan Image
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build an image from Dockerfile
        run: |
          date
          docker build -t python-network .
      - name: Scan Vulnerabilities Image Docker.
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'python-network'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Send Message Success
        if: success()
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          message: "Docker image Ok!, not found vulnerabilities"
      - name: Send Message Failure
        if: failure()
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          message: "Docker image Ok!, not found vulnerabilities"

