name: Python Network 
on:
  workflow_dispatch:
    inputs:
      AWS_ACCESS_KEY: 
        required: true
jobs:
  docker-build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: dopplerhq/cli-action@v1 
    - name: set envs agent github actions
      run: |
        doppler secrets download --no-file --format=docker >> $GITHUB_ENV; 
      env:
         DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_PRD }}
    - name: Mask Vars
      run: |
         AWS_ACCESS_KEY=$(cat $GITHUB_EVENT_PATH | jq '.inputs.secret' | sed 's/"//g' )
         echo "::add-mask::$AWS_ACCESS_KEY"
         
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: List Envs
      run: cat ec2_description.py